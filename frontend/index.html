<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Food App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Recipe Food App</h1>

    <section id="login">
      <h2>Login / Register</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </section>

    <section id="search">
      <h2>Find Recipes by Ingredients</h2>
      <input type="text" id="ingredients" placeholder="e.g., tomato, pasta">
      <button onclick="searchRecipes()">Search</button>
      <ul id="recipeList"></ul>
    </section>

    <section id="random">
      <h2>Surprise Me!</h2>
      <button onclick="randomRecipe()">Give Me a Random Recipe</button>
      <div id="randomRecipeDisplay"></div>
    </section>

    <section id="favorites">
      <h2>My Favorite Recipes</h2>
      <ul id="favoriteList"></ul>
    </section>

    <section id="journal">
      <h2>My Recipe Journal</h2>
      <input type="text" id="journalTitle" placeholder="Recipe Title">
      <textarea id="journalContent" placeholder="Write your recipe..."></textarea>
      <button onclick="saveJournal()">Save</button>
      <ul id="journalEntries"></ul>
    </section>

    <section id="ai">
      <h2>AI Assistant</h2>
      <input type="text" id="aiPrompt" placeholder="What do you feel like eating?">
      <button onclick="askAI()">Ask AI</button>
      <p id="aiResponse"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
